<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercicio de Conhecimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../../css/pessoa/pessoa.css" rel="stylesheet">
</head>

<body>
    <img src="../../assets/imgs/conhecimentos.jpg" alt="Background Image">
    <div class="contato">
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Exercicio de conhecimentos</a>                   
                </div>
            </nav>
        </header>
        <div class="container">
            <br><br>
            <h2>Cadastro de pessoa</h2>
            <br><br>
            <div id="divAlert"></div>
            <form onsubmit="cadastrarPessoa(event)">
                
                <br><br>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Ex.: José">
                </div>
                <div class="mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Ex.: Amaral dos Santos">
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data Nascimento</label>
                    <input type="date" class="form-control" name="data" id="myInputDate">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success" id="btnCadastrar">Enviar</button>
                    <button type="reset" class="btn btn-primary" id="btnLimpar">Limpar</button>
                </div>
            </form>
        </div>
        <div class="container">
            <br>
            <table class="table table-hover" id="divTableDisciplinas">
                <thead>
                    <tr>
                        <td>NOME</td>
                        <td>SOBRENOME</td>
                        <td>DATA NASCIMENTO</td>
                        <td>AÇÕES</td>
                    </tr>
                </thead>
                <tbody id="tBodyDisciplinas">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/pessoa/pessoas.js"></script>
</body>

</html>
